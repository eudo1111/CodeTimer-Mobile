<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CodeTimer Mobile - Settings</title>
    <meta name="description" content="Configure your CodeTimer settings and API connection for Kimai integration.">
    <meta name="theme-color" content="#6366f1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data:">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="lib/fontawesome/css/all.min.css" as="style">
    <link rel="preload" href="style.css" as="style">
    
    <!-- Stylesheets -->
    <link href="lib/bootstrap/bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="lib/fontawesome/css/all.min.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet"/>
    
    <!-- Select2 Styles -->
    <link href="lib/select2/dist/css/select2.min.css" rel="stylesheet"/>
    <link href="lib/select2/select2-bootstrap-5-theme.min.css" rel="stylesheet"/>
    
    <!-- Scripts -->
    <script src="lib/bootstrap/bootstrap-5.3.0-alpha3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/moment/moment.min.js"></script>
    <script src="lib/select2/dist/js/select2.min.js"></script>
  </head>
  <body data-bs-theme="dark" role="application" aria-label="CodeTimer Settings">
    <!-- Modal -->     
    <!-- Loading Modal -->
    <div class="modal modal-sm fade" id="loadingModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="loadingModalLabel" aria-hidden="true" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="text-end mx-2 my-1">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close loading dialog"></button>
                </div>
                <div class="modal-body text-center">
                    <div class="loading fs-5 py-2" role="status" aria-live="polite">
                        <span class="spinner-border spinner-border" role="status" aria-hidden="true"></span>
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <div id="loadingModalLabel">Loading...</div>
                </div>
            </div>
        </div>
    </div>
  
    

    <div class="container">
        <div class="header pt-4">
            <div class="row">
                <div class="col-6 col-md-8">
                    <img src="icons/logo.png" class="logo" onclick="openHomepage()">
                </div>
                <div class="col-6 col-md-4 text-end">
                    <a href="index.html" class="btn btn-sm btn-primary"><i class="fas fa-arrow-left-long"></i> <span class="d-none d-sm-inline-block">Back</span></a>
                    <a href="#" class="btn btn-sm btn-primary" onclick="reloadCache();"><i class="fas fa-refresh"></i> <span class="d-none d-sm-inline-block">Cache</span></a>
                    <a href="#" class="d-none btn btn-sm btn-success updateBtn" onclick="checkUpdate(1)"><i class="fas fa-arrow-up-right-from-square"></i> <span class="d-none d-sm-inline-block">Update</span><i class="update-dot text-danger fas fa-circle"></i></a>
                </div>
            </div>
        </div>

        <div class="mt-3 p-1 pb-0 d-inline-block w-100">
            <div class="row">
                <div class="col-12 mb-2">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="host" placeholder="kimai.org" value="">
                        <label for="host">Host</label>
                    </div>
                </div>
                <div class="col-12 mb-2">
                    <div class="form-floating">
                        <input type="password" class="form-control" id="token" placeholder="*****" value="">
                        <label for="token">API Token</label>
                    </div>
                </div>
                <br/><br/>
                <div class="row">
                    <div class="col-12">
                        <p><i class="fas fa-circle-question"></i> Go to your Kimai app and fill <i><u>host</u></i> and <i><u> API token</u></i> data from your user account!</p>
                        <p>More info at  <span onclick="window.open('https://github.com/owlysk/CodeTimer-Mobile','_system');"><i class="fab fa-github"></i> <u>GitHub</u></span></p>
                        <br/>
                    </div>
                    <div class="col-6">
                        <a href="#" class="btn btn-warning w-100" onclick="testConnection()">
                            <i class="fas fa-satellite-dish"></i> Test
                        </a>
                    </div>
                    <div class="col-6">
                        <a href="#" class="btn btn-primary w-100" onclick="saveSetting()">
                            <i class="fas fa-save"></i> Save
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer text-center pt-2 py-2">
        <div class="d-none">
            v. <span class="app-version">0.0.0</span><br/>
        </div>
        &copy; 2025 Martin Lačný - Owly 
    </div>

    <script src="cordova.js"></script>

    <script src="js/main.js"></script>
    <script src="js/cache.js"></script>
    <script src="js/API.js"></script>
    <script src="js/setting.js"></script>
  </body>
</html>
