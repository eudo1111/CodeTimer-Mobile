<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CodeTimer Mobile - Task Details</title>
    <meta name="description" content="Edit and manage your time tracking tasks with detailed controls and project assignment.">
    <meta name="theme-color" content="#6366f1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="lib/fontawesome/css/all.min.css" as="style">
    <link rel="preload" href="style.css" as="style">
    
    <!-- Stylesheets -->
    <link href="lib/bootstrap/bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="lib/fontawesome/css/all.min.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet"/>
    
    <!-- Select2 Styles -->
    <link href="lib/select2/dist/css/select2.min.css" rel="stylesheet"/>
    <link href="lib/select2/select2-bootstrap-5-theme.min.css" rel="stylesheet"/>
    
    <!-- Scripts -->
    <script src="lib/bootstrap/bootstrap-5.3.0-alpha3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/jquery/dist/jquery.min.js"></script>   
    <script src="lib/moment/moment.min.js"></script>
    <script src="lib/select2/dist/js/select2.min.js"></script>
  </head>
  <body data-bs-theme="dark" role="application" aria-label="CodeTimer Task Details">
    <!-- Modal -->
      
    <!-- Loading Modal -->
    <div class="modal modal-sm fade" id="loadingModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="loadingModalLabel" aria-hidden="true" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="text-end mx-2 my-1">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close loading dialog"></button>
                </div>
                <div class="modal-body text-center">
                    <div class="loading fs-5 py-2" role="status" aria-live="polite">
                        <span class="spinner-border spinner-border" role="status" aria-hidden="true"></span>
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <div id="loadingModalLabel">Loading...</div>
                </div>
            </div>
        </div>
    </div>
  
    <div class="container">
        <div class="header pt-4">
            <div class="row">
                <div class="col-6 col-md-8">
                    <img src="icons/logo.png" class="logo" onclick="openHomepage()">
                </div>
                <div class="col-6 col-md-4 text-end">
                    <a href="index.html" class="btn btn-sm btn-primary"><i class="fas fa-arrow-left-long"></i> <span class="d-none d-sm-inline-block">Back</span></a>
                    <a href="./setting.html" class="btn btn-sm btn-primary"><i class="fas fa-sliders"></i> <span class="d-none d-sm-inline-block">Settings</span><i class="update-dot text-danger fas fa-circle"></i></a>
                </div>
            </div>
        </div>

        <div class="border border-1 mt-3 p-1 d-inline-block w-100">
            <div class="row">
                <div class="col-12 col-sm-4 m-1 text-center d-flex flex-row">
                    <div class="d-inline-block">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="time px-2">
                        <input type="text" name="time_from" id="time_from" class="text-center bg-transparent border-0 w-100" value="11:00" />
                    </div>
                    <span class="time-separator">â†’</span>
                    <div class="time px-2">
                        <input type="text" name="time_to" id="time_to" class="text-center bg-transparent border-0 w-100" value="12:00" />
                    </div>
                </div>


                <div class="col-12 col-sm-3 m-1 text-center d-flex flex-row">
                    <div class="d-inline-block">
                        <i class="fas fa-calendar-day"></i>
                    </div>
                    <div class="d-inline-block w-75">
                        <input type="text" name="date" id="date" class="text-center bg-transparent border-0 w-75" value="01.01.2023" />
                    </div>
                </div>


                <div class="col-6 col-sm-3 m-1 text-end">
                    <div class="total">
                        <input type="text" name="time_total" id="time_total" class="text-center bg-transparent border-0 w-100 text-secondary" readonly="readonly" disabled="disabled" value="00:11:00" />
                    </div>
                </div>
            </div>
        </div>

        <div class="description my-2">
            <textarea style="min-height: 120px;" class="w-100 p-3 bg-transparent" name="desc" id="desc"></textarea>
        </div>

        <script type="text/javascript">
            $(window).on('ready',function() {
                $('select').select2({
                    theme: "bootstrap-5",
                });
            });
        </script>
        <style>
            [data-bs-theme="dark"] .select2-container--bootstrap-5 .select2-selection,
            [data-bs-theme="dark"] .select2-container--bootstrap-5 .select2-dropdown{
                background-color: var(--bs-dark);
                color: var(--bs-light);
            }
            [data-bs-theme="dark"] .select2-container--bootstrap-5 .select2-selection--single .select2-selection__rendered,
            [data-bs-theme="dark"] .select2-results__option.select2-results__message{
                color: var(--bs-light);
            }
            [data-bs-theme="dark"] .select2-search__field{
                background-color: transparent !important;
                color: var(--bs-light) !important;
            }
            [data-bs-theme="dark"] .select2-dropdown.select2-dropdown--below,
            [data-bs-theme="dark"] .select2-container--bootstrap-5.select2-container--focus .select2-selection, 
            [data-bs-theme="dark"] .select2-container--bootstrap-5.select2-container--open .select2-selection,
            [data-bs-theme="dark"] .select2-search__field{
                border-color: var(--bs-light);
            }
            [data-bs-theme="dark"] .select2-container--bootstrap-5 .select2-dropdown .select2-results__options .select2-results__option.select2-results__option--highlighted{
                background-color: var(--bs-secondary);
                color: var(--bs-light) !important;
            }
        </style>
        <div class="customer my-2">
            <label for="customerSelect" class="form-label">Customer</label>
            <div class="custom-dropdown" id="customerDropdown">
                <div class="dropdown-selected" id="customerSelected">
                    <span class="selected-text">Select Customer</span>
                    <i class="fas fa-chevron-down dropdown-arrow"></i>
                </div>
                <div class="dropdown-options" id="customerOptions">
                    <!-- Options will be populated by JavaScript -->
                </div>
            </div>
        </div>
        <div class="project my-2">
            <label for="projectSelect" class="form-label">Project</label>
            <div class="custom-dropdown" id="projectDropdown">
                <div class="dropdown-selected" id="projectSelected">
                    <span class="selected-text">Select Project</span>
                    <i class="fas fa-chevron-down dropdown-arrow"></i>
                </div>
                <div class="dropdown-options" id="projectOptions">
                    <!-- Options will be populated by JavaScript -->
                </div>
            </div>
        </div>
        <div class="activity my-2">
            <label for="activitySelect" class="form-label">Activity</label>
            <div class="custom-dropdown" id="activityDropdown">
                <div class="dropdown-selected" id="activitySelected">
                    <span class="selected-text">Select Activity</span>
                    <i class="fas fa-chevron-down dropdown-arrow"></i>
                </div>
                <div class="dropdown-options" id="activityOptions">
                    <!-- Options will be populated by JavaScript -->
                </div>
            </div>
        </div>

        <div class="user my-2">
            <label for="userSelect" class="form-label">User</label>
            <div class="custom-dropdown" id="userDropdown">
                <div class="dropdown-selected" id="userSelected">
                    <span class="selected-text">Select User</span>
                    <i class="fas fa-chevron-down dropdown-arrow"></i>
                </div>
                <div class="dropdown-options" id="userOptions">
                    <!-- Options will be populated by JavaScript -->
                </div>
            </div>
        </div>
        <div class="tag my-2">
            <label for="tagSelect" class="form-label">Tag</label>
            <div class="custom-dropdown" id="tagDropdown">
                <div class="dropdown-selected" id="tagSelected">
                    <span class="selected-text">Select Tag</span>
                    <i class="fas fa-chevron-down dropdown-arrow"></i>
                </div>
                <div class="dropdown-options" id="tagOptions">
                    <!-- Options will be populated by JavaScript -->
                </div>
            </div>
        </div>
        <div class="btns my-2">
            <a href="#" class="btn btn-primary d-block my-2 py-3 save-item" onclick="saveItem()">
                <i class="fas fa-save"></i> <span class="text">Save</span>
            </a>
            <a href="#" class="btn btn-danger d-block my-2 py-3 delete-item" onclick="deleteItem()">
                <i class="fas fa-trash-alt"></i> Delete
            </a>
        </div>
    </div>

    <script src="cordova.js"></script>
    
    <script src="js/datetime.js"></script>
    <script src="lib/moment/moment.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/API.js"></script>
    <script src="js/cache.js"></script>
    <script src="js/detail.js"></script>
  </body>
</html>
